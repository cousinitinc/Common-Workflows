name: Conditional PR Flow

on:
  pull_request:
    branches:
      - main

jobs:
  check-up-to-date:
    name: Check branch is up to date with main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check if branch is up to date with main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor origin/main HEAD; then
            echo "Branch is out of date with main"
            exit 1
          fi

      - name: Check submodules
        run: |
          for submodulePath in remoteSub; do
            echo "Processing $submodulePath"
            SHA_A=$(git show HEAD/$submodulePath)
            SHA_B=$(git show origin/main/$submodulePath)
            echo "SHA_A is $SHA_A and SHA_B is $SHA_B"
          

  echo-hello-world:
    name: Echo Hello World
    runs-on: ubuntu-latest
    needs: check-up-to-date
    steps:
      - name: Echo hello world
        run: echo "hello world"
